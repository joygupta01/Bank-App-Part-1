<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="bank.css" />
</head>

<body>
    <!-- Navbar at the top -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Bank App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content d-flex justify-content-center align-items-center">
        <div class="bank-container">
            <h2 class="mb-3">Bank App</h2>
            <label for="amount" class="form-label">Enter Transaction Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="e.g. 1000" />
            <div class="buttons mt-3 mb-3 d-flex gap-2">
                <button class="btn btn-success w-50" onclick="credit()">Credit</button>
                <button class="btn btn-danger w-50" onclick="debit()">Debit</button>
            </div>
            <p class="mt-3">Your Account Balance is: Rs.<span id="balance">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
